<div style="margin: 5%;">
    <button mat-raised-button color="primary" (click)="increment()">+</button>
    <button mat-raised-button color="accent" (click)="decrement()">-</button>
    <button mat-raised-button color="warn" (click)="reset()">Reset</button>

    <br>
<div>
    <input #name>
    <button mat-raised-button color="primary" (click)="addUser(name.value)">Add user</button>
</div>
   

</div>
