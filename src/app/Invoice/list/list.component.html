<mat-card>
    <mat-card-header>
        <button mat-raised-button color="primary" (click)="Createinvoice()">Add New (+)</button>
    </mat-card-header>
    <mat-card-content>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
             
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Customer Name </th>
                <td mat-cell *matCellDef="let row"> {{row.customername | uppercase}} </td>
              </ng-container>

               <!-- Progress Column -->
               <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Delivery address </th>
                <td mat-cell *matCellDef="let row"> {{row.deliveryaddress}} </td>
              </ng-container>
          
             
              <ng-container matColumnDef="nettotal">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Net Total </th>
                <td mat-cell *matCellDef="let row"> {{row.nettotal | currency:'INR'}} </td>
              </ng-container>


              <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                <td mat-cell *matCellDef="let row">

                    <button mat-raised-button color="primary" (click)="EditInvoice(row.id)">Edit</button>
                    <button mat-raised-button color="accent" (click)="DeleteInvoice(row.id)">Delete</button>
                </td>
              </ng-container>
          
              <tr style="background-color: blue;color: white;" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="6">Data not available"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>

    </mat-card-content>
</mat-card>
